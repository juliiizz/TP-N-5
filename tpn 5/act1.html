<!-- Dado un arreglo de notas de un alumno, utiliza el mÃ©todo reduce para calcular la
suma total de las notas y el promedio.-->

<body>
    <script>
        var notas = [7.5, 8.5, 9.5, 6.5, 10];
        document.write(`Arreglo de Notas: ${notas} <br>`)
        
        var sumaTotal = notas.reduce((acumulador, nota) => acumulador + nota, 0);
        var promedio = sumaTotal / notas.length;

        document.write(`Suma total: ${sumaTotal} <br>`)
        document.write(`Promedio: ${promedio}`)

    </script>

</body>

</html>
