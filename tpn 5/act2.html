<!--  Calcular el monto a pagar de una compra de componentes de una PC, teniendo
en cuenta que los valores se encuentran guardados en un arreglo de precios. -->

<body>
    <script>
        var precios = [];
        var valores = ['$150.548', '$100.147', '$51.254', '$255.500,45', '$35,45', '$78,8'];
        document.write(`Lista de precios: ${valores} <br> `)
     
        var Componentes = parseInt(prompt('Ingrese la cantidad de componentes: '));

        for (var i = 0; i < Componentes; i++) {
        var precio = parseFloat(prompt(`Ingrese el precio del componente ${ i + 1}: `));
        precios.push(parseFloat(precio.toFixed(2)));
    }

        var total = precios.reduce((acumulador, precio)=>acumulador + precio, 0);
        totalRedondeado = total.toFixed(2);

        document.write(`El monto total a pagar es $${ totalRedondeado }`);


    </script>

</body>

</html>
